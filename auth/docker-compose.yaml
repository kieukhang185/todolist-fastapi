version: "3.8"
services:
  auth:
    build: ./auth
    env_file:
      - ./auth/.env
    ports:
      - "8001:8001"
    depends_on:
      - db

  db:
    env_file:
      - ./backend/.env
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - todo_db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

volumes:
  todo_db_data:

version: "3.8"
services:
  backend:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    env_file:
      - ./backend/.env
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - todo_db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

volumes:
  todo_db_data: